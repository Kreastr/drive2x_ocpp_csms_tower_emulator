services:
   ocpp:
      image: ocpp:latest
      ports: 
        - 9000:9000
        - 8000:8000
      restart: unless-stopped
      depends_on:
        - redis
   redis:
      image: redis:7.4-alpine
      restart: always
      command: redis-server --save 20 1 --loglevel warning
      volumes:
        - redisdb:/data
   vcp:
      image: vcp:latest
      ports: 
        - 7500:7500
      restart: unless-stopped
      depends_on:
        - redis
        - ocpp
volumes:
  redisdb:
    driver: local
